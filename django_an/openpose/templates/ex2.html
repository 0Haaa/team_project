<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <button id="start-camera">Start Camera</button>
    <video id="video" width="320" height="240" autoplay></video>
    <!-- <select disabled></select> -->
    <canvas id="canvas" width="320" height="240"></canvas>

    <script src="https://code.jquery.com/jquery-latest.js"></script>
    <script>
        let camera_button = document.querySelector("#start-camera");
        let video = document.querySelector("#video");
        let canvas = document.querySelector("#canvas");
        
        let ctx = canvas.getContext("2d");

        // ajax 반복문 변수 및 그리기 반복문 변수
        var interval = "";
        var requestId = undefined;

        // video stop 버튼 설정
        let stopped = false;
        var index = 0;

        // canvas 좌우 반전
        function loop(){
            ctx.save();
            ctx.scale(-1,1);
            ctx.translate(-canvas.width, 0);
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            ctx.restore();

            index += 1;
            console.log(index);
            requestId = requestAnimationFrame(loop);
        };

        // ajax 함수
        function data_ajax(){
            var base64 = canvas.toDataURL();

            $.ajax({
                        type: "POST",
                        // url: "canvas_image",
                        url: "{% url 'openpose:canvas' %}",
                        data:{
                        "imageBase64": base64,
                        "index" : index,
                        },
                        dataType: 'json',
                    })
        };
        
        // camera_button 누르면 webcam 실행 및 프레임 캡처
        camera_button.addEventListener('click', () =>{
            //  webcam이 꺼져있을 때
            if (video.paused){
                navigator.mediaDevices.getUserMedia({ video: true })
                .then( (stream) => {
                    video.srcObject = stream
                    video.play()

                    // 그리기 반복
                    requestId = window.requestAnimationFrame(loop);
                    interval = setInterval((data_ajax), 1)

                    stopped = true;
                    camera_button.textContent = "stop";
                })
                .catch( (error) => {
                    console.log(error);
                })
            } else {
                
                
                camera_button.onclick = (evt) => {
                    if(stopped = true){
                        video.srcObject.getTracks().forEach(function(track) {
                        track.stop();
                        video.pause();
                        });

                    
                    clearInterval(interval);

                    ctx.strokeStyle = "red";
                    ctx.lineWidth = "20";
                    ctx.fillStyle = "#c1c1c1";

                    // 드로잉
                    window.cancelAnimationFrame(requestId);
                    requestId = undefined;
                    ctx.clearRect(0,0, canvas.width, canvas.height);
                    }
                };

                
            }
        })
            

    </script>
  </body>
</html>
