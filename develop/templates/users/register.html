{% load static %}
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
        <title>회원가입</title>
        <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <link rel = "stylesheet" href ="{% static 'users/signup.css' %}">
    </head>

    <body>
        <header>
            <div class = "wrapper">
                <h1>
                <a href="{% url 'home' %}">HealF </a>
                </h1>
            </div>
        </header>
        <div class="wrap">
            <form method="post" id="form" onsubmit="return false;">
                {% csrf_token %}
                <div id="content">
                    <div class="box">
                        <h3><label for="user_id">아이디</label></h3>
                        <input class="int" type="text" id="user_id" placeholder="아이디를 입력하세요" name="user_id">
                        <a><button id="idbutton" type = 'button'>아이디 확인</button></a>
                    </div>
                    <div class="box">
                        <h3><label for="password1">비밀번호</label></h3>
                        <input class="int" type="password" id="pw1" placeholder="비밀번호" name="password1" onkeyup='pw_valid()'>

                        <div class="int"><h5 id="pw_error"></h5></div>
                    </div>
                    <div class="box">
                        <h3><label for="password2">비밀번호 확인</label></h3>
                        <input  class="int" type="password" id="pw2" placeholder="비밀번호 확인" name="password2" onkeyup='pw_valid2()'>
                        
                        <div class="int"><h5 id="pw2_error"></h5></div>
                    </div>
                    <div class="box">
                        <h3><label for="user_email">이메일</label></h3>
                        <input  class="int" type='email' id="user_email" placeholder="이메일" name="user_email" >
                        <button id="emailval" type="button">인증번호 전송</button>
                    </div>
                    <div class="box">
                        <h3><label for="auth_num">인증번호</label></h3>
                        <input class="int" type='text' id="auth_num" placeholder="인증번호" name="auth_num" >
                        <button id="authnum_button" type="button">인증번호 확인</button>                        
                    </div>
                    <div class="box">
                        <h3><label for="user_name">이름</label></h3>
                        <input class="int" type="text" id="user_name" placeholder="이름" name="user_name">
                    </div>
                    <div class="box">
                        <h3><label for="birth">생년월일</label></h3>

                        <div class="birthwrap" id="'birth">
                            <select name="yy" id="birthyy"></select>년
                            <select name="mm" id="birthmm"></select>월
                            <select name="dd" id="birthdd"></select>일   
                        </div>
                    </div>
                    <div class="box">
                        <h3><label for="user_sex">성별</label></h3>

                        <select id='user_sex' name="user_sex">
                            <option value="" selected>성별</option>
                            <option value="M">남자</option>
                            <option value="F">여자</option>
                        </select>
                    </div>
                </div>

                <div class="psbox">
                    <input type='button'  value="제출하기" id="send">
                </div>

            </form>
        </div>
        <script src="{% static 'users/form_error.js' %}"></script>
    </body>
</html>
